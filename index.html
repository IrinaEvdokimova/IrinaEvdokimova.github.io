<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/2_1.js"></script>
        <script src="data/2_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[56.0305704859295,92.87395831755283],[56.07207157637307,92.97516796923962]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_2_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['building'] !== null ? autolinker.link(feature.properties['building'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Этажность'] !== null ? autolinker.link(feature.properties['Этажность'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_2_1_0(feature) {
            if (feature.properties['Этажность'] >= 1.000000 && feature.properties['Этажность'] <= 1.000000 ) {
                return {
                pane: 'pane_2_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,25,28,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Этажность'] >= 1.000000 && feature.properties['Этажность'] <= 3.000000 ) {
                return {
                pane: 'pane_2_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,174,97,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Этажность'] >= 3.000000 && feature.properties['Этажность'] <= 7.000000 ) {
                return {
                pane: 'pane_2_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,191,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Этажность'] >= 7.000000 && feature.properties['Этажность'] <= 11.000000 ) {
                return {
                pane: 'pane_2_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(171,221,164,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Этажность'] >= 11.000000 && feature.properties['Этажность'] <= 24.000000 ) {
                return {
                pane: 'pane_2_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(43,131,186,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_2_1');
        map.getPane('pane_2_1').style.zIndex = 401;
        map.getPane('pane_2_1').style['mix-blend-mode'] = 'normal';
        var layer_2_1 = new L.geoJson(json_2_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_2_1',
            layerName: 'layer_2_1',
            pane: 'pane_2_1',
            onEachFeature: pop_2_1,
            style: style_2_1_0,
        });
        bounds_group.addLayer(layer_2_1);
        map.addLayer(layer_2_1);
        function pop_2_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Название</th>\
                        <td>' + (feature.properties['Название'] !== null ? autolinker.link(feature.properties['Название'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ПЗЗ_Краткое описание</th>\
                        <td>' + (feature.properties['ПЗЗ_Краткое описание'] !== null ? autolinker.link(feature.properties['ПЗЗ_Краткое описание'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ПЗЗ_Предельные параметры</th>\
                        <td>' + (feature.properties['ПЗЗ_Предельные параметры'] !== null ? autolinker.link(feature.properties['ПЗЗ_Предельные параметры'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_2_2_0() {
            return {
                pane: 'pane_2_2',
                opacity: 1,
                color: 'rgba(117,65,117,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_2_2');
        map.getPane('pane_2_2').style.zIndex = 402;
        map.getPane('pane_2_2').style['mix-blend-mode'] = 'normal';
        var layer_2_2 = new L.geoJson(json_2_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_2_2',
            layerName: 'layer_2_2',
            pane: 'pane_2_2',
            onEachFeature: pop_2_2,
            style: style_2_2_0,
        });
        bounds_group.addLayer(layer_2_2);
        map.addLayer(layer_2_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/2_2.png" /> Зонирование2': layer_2_2,'Застройка2<br /><table><tr><td style="text-align: center;"><img src="legend/2_1_110.png" /></td><td>1 - 1</td></tr><tr><td style="text-align: center;"><img src="legend/2_1_131.png" /></td><td>1 - 3</td></tr><tr><td style="text-align: center;"><img src="legend/2_1_372.png" /></td><td>3 - 7</td></tr><tr><td style="text-align: center;"><img src="legend/2_1_7113.png" /></td><td>7 - 11</td></tr><tr><td style="text-align: center;"><img src="legend/2_1_11244.png" /></td><td>11 - 24</td></tr></table>': layer_2_1,"OSM Standard": layer_OSMStandard_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
